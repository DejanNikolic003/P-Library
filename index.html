<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    
      <button id="createBook">Create new book</button>

      <!-- The Modal -->
      <div id="createBookModal" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="bookTitle">Title</label>
          <input type="text" id="bookTitle" name="bookTitle" required/>

          <label for="bookAuthor">Author</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required/>
        
          <label for="bookPages">Pages</label>
          <input type="number" id="bookPages" name="bookPages" required/>

          <button id="saveBook">Save book</button> 
        </div>
      
      </div>
    <script src="script.js"></script>
</body>
</html>
